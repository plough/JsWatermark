<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>水印测试</title>
    <script charset="utf-8" src="https://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
    <script charset="utf-8" src="watermark.js"></script>
    <link rel="stylesheet" href="watermark.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style type="text/css" media="screen">
        iframe {
          width: 100%;
          height: 800px;
        }
    </style>
  </head>
  <body>
    <!-- <iframe src="http://baimoz.me"></iframe> -->
    <div class="container">
      <iframe src="http://127.0.0.1:8080"></iframe>
    </div>
    <script charset="utf-8">
        var conf = {
           text: '水印测试<br>123456',
           color: 'blue',
           fontSize: '20'
        }
        var $target = $('iframe');

        $(document).ready(function() {
            PL.loadWatermark(conf);
            PL.showWatermark($target, displayMode='canvas');
        });
        $(window).resize(function() {
            PL.showWatermark($target, displayMode='canvas');
        })
    </script>
  </body>
</html>
